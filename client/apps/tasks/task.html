<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/apps/tasks/tasklist.css">
    <script src="/static/apps/tasks/tasks.js"></script>
    <script src="/static/scripts/userdata.js"></script>
</head>
<body>
    <script>
        window.onload = () => {
            UserData.getUserData()
            .then(res => {
                document.getElementById("userdata").appendChild(res);
            })
            
            taskApp.getTaskObject(`{{.Id}}`, UserData.getCookie)
            .then(res => {
                document.getElementById("task").innerHTML = "";
                document.getElementById("task").appendChild(res);
            })
        };
    </script>

    <div class="container">
        <div id="userdata">

        </div>
        <br>
        <a href="/">на главную</a>
    </div>

    <div class="container">
        <a href="/tasks">назад</a>

        <div id="task">

        </div>
    </div>
    

</body>
</html>
