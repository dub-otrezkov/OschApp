<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/apps/tasks/tasklist.css">
</head>
<body>
    <script type="module">
        import UserData from '/static/scripts/userdata.js';
        import {taskApp, examApp} from '/static/apps/tasks/tasks.js';

        window.onload = () => {
            UserData.getUserData()
            .then(res => {
                document.getElementById("userdata").appendChild(res);
            })
            
            taskApp.getTask(`{{.Id}}`, taskApp.checkTask)
            .then(res => {
                document.getElementById("task").innerHTML = "";
                document.getElementById("task").appendChild(res);
            })
        };
    </script>

    <div class="container">
        <div id="userdata">

        </div>
        <br>
        <a href="/">на главную</a>
    </div>

    <div class="container">
        <a href="/tasks">назад</a>

        <div id="task">

        </div>
    </div>
    

</body>
</html>
