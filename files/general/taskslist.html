<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подготовка к ЕГЭ по Информатике</title>
    <link rel="stylesheet" href="/api/files/styles/general.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script>

        function displaytasks(apiUrl) {
            
            fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {

                console.log(data)

                const linksContainer = document.getElementById('linksContainer');
                linksContainer.innerHTML = ""

                data.forEach(name => {
                    const link = document.createElement('a');
                    
                    link.textContent = `#${name["id"]} (тип ${name["type"]})`;
                    link.id = "tasklink"
                    link.href = `/tasks/${name["id"]}`

                    linksContainer.appendChild(link);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        
    </script>

    <script src="/api/files/general/drawusername.js"></script>
</head>
<body>
    <script>
        window.onload = Process;
        displaytasks("/api/get/Tasks")
    </script>

<div class="section">
    <div id="userdata"></div>
</div> 
    

    <div class="section" id="header">
        <h2>проблемсет</h2>
    </div>

    <div class="section">
        <h3>фильтры</h3> 
        <form id='filter'>
            <label for="tps">фильтр по типу (0 если нужны все)</label>
            <input name="tps" type="number" min="0" max="27" placeholder="0">
            <br>
            <input type="submit" value="применить">
        </form>
    </div>

    <div class="section" id="linksContainer">
        
    </div>

    <script>
        document.getElementById('filter').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
  
            let name = formData.get('tps');

            console.log(name)

            if (name != 0) displaytasks(`/api/get/Tasks?type=${name}`);
            else displaytasks(`/api/get/Tasks`);
        });
    </script>

</body>
</html>
