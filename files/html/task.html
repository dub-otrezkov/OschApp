<html>
<head>
    <meta charset="UTF-8">
    <title>Подготовка к ЕГЭ по Информатике</title>
    <link rel="stylesheet" href="/api/files/styles/general.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="/api/files/html/drawusername.js"></script>
    <script src="/api/files/html/useful.js"></script>
</head>
<body>
    <script>
        // displaytask("/api/get/Tasks?id={{.TaskId}}");

        tasksPages.Task.getTask(document, "/api/get/Tasks?id={{.TaskId}}");

    </script>

    <div class="section">
        <div id="userdata"></div>
    </div>

    <div class="section" id="header">
        <a href="/tasks">назад</a>
        <h2 id="name"></h2>
    </div>

    <div class="section">
        <div id="content">

        </div>

        <form id="submit_ans">
            <input type="text" name="ans" id="ans"> <label for="ans">введите ответ</label>
            <br>

            <button type="submit">отправить</button>

            <div id="verdict">

            </div>
        </form>

        <!-- <button onclick="req()">
            hhhh
        </button> -->

        <script>
            document.getElementById("submit_ans").addEventListener('submit', function(event) {
                event.preventDefault();

                document.getElementById("verdict").innerHTML = "проверяется";

                let formData = new FormData(this);
                let ans = formData.get('ans');

                console.log("res: ", ans, tasksPages.Task.cor_ans);

                fetch("/api/submit", {
                    method: "POST",
                    body: JSON.stringify({
                        UserId: "{{.UserId}}",
                        TaskId: "{{.TaskId}}",
                        Status: (ans == tasksPages.Task.cor_ans ? 1:0),
                    }),
                })
                .then((response) => {
                    // console.log(response.json());
                    return response.json();
                })
                .then(json => {
                    console.log(json);
                    document.getElementById("verdict").innerHTML = json["verdict"] ? "правильный ответ" : "неправильный ответ";
                })
            })
        </script>
    </div>

</body>
</html>
