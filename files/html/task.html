<html>
<head>
    <meta charset="UTF-8">
    <title>Подготовка к ЕГЭ по Информатике</title>
    <link rel="stylesheet" href="/api/files/styles/general.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <script>

        var cor_ans = "";

        async function displaytask(apiUrl) {

            async function getTask() {
                fetch(apiUrl)
                .then(response => {
                    if (!response.ok) return [];
                    return response.json();
                })
                .then(data => {

                    var tsk = data[0];
                    console.log(tsk);
                    var cont = document.getElementById("content");

                    var header = document.getElementById("name");
                    header.innerHTML = `задача #${tsk["id"]} (тип ${tsk["type"]})`;

                    cor_ans = tsk["ans"];

                    console.log("parsed: ", cor_ans);

                    return fetch(`/api/files/content/${tsk.text}`)
                    .then(res => res.text())
                    .then(html => {
                        console.log(html);
                        cont.innerHTML = `${html} <br> <div id="subs"></div>`;
                        
                    })
                })
                .then(() => {
                    console.log("ans: ", cor_ans);
                })
            }

            await getTask();

        }

        function req() {
            fetch("/tasks/test", {
                method: "POST",
                body: JSON.stringify({
                    data: 1111,
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8",
                },
            }).then(response => {
                console.log(response);
            })
        }

    </script>

    <script src="/api/files/html/drawusername.js"></script>
</head>
<body>
    <script>
        displaytask("/api/get/Tasks?id={{.TaskId}}");

    </script>

    <div class="section">
        <div id="userdata"></div>
    </div>

    <div class="section" id="header">
        <a href="/tasks">назад</a>
        <h2 id="name"></h2>
    </div>

    <div class="section">
        <div id="content">

        </div>

        <form id="submit_ans">
            <input type="text" name="ans" id="ans"> <label for="ans">введите ответ</label>
            <br>

            <button type="submit">отправить</button>

            <div id="verdict">

            </div>
        </form>

        <!-- <button onclick="req()">
            hhhh
        </button> -->

        <script>
            document.getElementById("submit_ans").addEventListener('submit', function(event) {
                event.preventDefault();

                document.getElementById("verdict").innerHTML = "проверяется";

                let formData = new FormData(this);
                let ans = formData.get('ans');

                console.log("res: ", ans, cor_ans);

                fetch("/api/submit", {
                    method: "POST",
                    body: JSON.stringify({
                        UserId: "{{.UserId}}",
                        TaskId: "{{.TaskId}}",
                        Status: (ans == cor_ans ? 1:0),
                    }),
                })
                .then((response) => {
                    // console.log(response.json());
                    return response.json();
                })
                .then(json => {
                    console.log(json);
                    document.getElementById("verdict").innerHTML = json["verdict"] ? "правильный ответ" : "неправильный ответ";
                })
            })
        </script>
    </div>

</body>
</html>
