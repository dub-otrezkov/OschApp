<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подготовка к ЕГЭ по Информатике</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/api/files/styles/general.css">

    <script src="/api/files/html/useful.js"></script>
    <script src="/api/files/html/drawusername.js"></script>

</head>
<body>
    <script>

        tasksPages.displaytasks(document, "/api/get/Tasks", "{{.UserId}}");

    </script>

<div class="section" id="login">
    <div id="userdata"></div>
</div> 
    

    <div class="section" id="header">
        <h2>проблемсет</h2>
    </div>

    <div class="section">
        <h3>фильтры</h3> 
        <form id='filter'>
            <label for="tps">фильтр по типу (0 если нужны все)</label>
            <input name="tps" type="number" min="0" max="27" placeholder="0">
            <br>
            <input type="submit" value="применить">
        </form>
    </div>

    <div class="section" id="linksContainer">
        
    </div>

    <script>
        document.getElementById('filter').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
  
            let name = formData.get('tps');

            console.log(name)

            if (name != 0) tasksPages.displaytasks(document, `/api/get/Tasks?type=${name}`, "{{.UserId}}");
            else tasksPages.displaytasks(document, `/api/get/Tasks`, "{{.UserId}}");
        });
    </script>

</body>
</html>
