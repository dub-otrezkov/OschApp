<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подготовка к ЕГЭ по Информатике</title>
    <link rel="stylesheet" href="/api/files/styles/general.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="/api/files/html/useful.js"></script>
    <script src="/api/files/html/drawusername.js"></script>

    <script>
        async function displaytasks(apiUrl) {
            async function getTasks() {
                return fetch(apiUrl).then(
                    response => {
                        if (response.status != 200) return [];
                        else return response.json();
                    }
                )
            };

            async function getSubmissions() {
                return fetch("/api/get/Submissions?user={{.UserId}}&status=1").then(
                    response => {
                        if (response.status != 200) return [];
                        else return response.json();
                    }
                )
            };

            combinePromises(getTasks, getSubmissions).then(res => {
                console.log(res);
                console.log(res["getTasks"]);
                
                var linksContainer = document.getElementById("linksContainer");

                console.log(linksContainer);
                linksContainer.innerHTML = "";

                console.log(res);
                console.log(res["getTasks"]);

                let tasks = res["getTasks"];
                let subs = res["getSubmissions"];

                let oks = {};

                if (subs != null) {
                    subs.forEach(sub => {
                        console.log(sub);
                        oks[sub["task_id"]] = 1;
                    });
                }

                tasks.forEach(name => {
                    const link = document.createElement('a');
                    
                    link.textContent = `#${name["id"]} (тип ${name["type"]})`;
                    link.className = `tasklink`;
                    link.href = `/tasks/${name["id"]}`;

                    if (oks[name["id"]] == 1) {
                        link.id = "ok_task";
                    }

                    linksContainer.appendChild(link);
                });
            });
        }

        
    </script>

</head>
<body>
    <script>
        displaytasks("/api/get/Tasks")
    </script>

<div class="section">
    <div id="userdata"></div>
</div> 
    

    <div class="section" id="header">
        <h2>проблемсет</h2>
    </div>

    <div class="section">
        <h3>фильтры</h3> 
        <form id='filter'>
            <label for="tps">фильтр по типу (0 если нужны все)</label>
            <input name="tps" type="number" min="0" max="27" placeholder="0">
            <br>
            <input type="submit" value="применить">
        </form>
    </div>

    <div class="section" id="linksContainer">
        
    </div>

    <script>
        document.getElementById('filter').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
  
            let name = formData.get('tps');

            console.log(name)

            if (name != 0) displaytasks(`/api/get/Tasks?type=${name}`);
            else displaytasks(`/api/get/Tasks`);
        });
    </script>

</body>
</html>
